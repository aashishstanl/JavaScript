<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

   <link rel ="stylesheet" href="https://kit.fontawesome.com/e8ddc932b9.js">
    <link rel="stylesheet" href="todos.css">
    
</head>
<body>
    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
          </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>English Assignment</span>
            <i class="far fa-trash-alt delete" title="click to delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Write a essay</span>
            <i class="far fa-trash-alt delete"  title="click to delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Practice guitar</span>
            <i class="far fa-trash-alt delete" title="click to delete"></i>
          </li>
        </ul>
    
        <form class="add text-center my-4">
          <label class="text-light">Add a new todo...</label>
          <input class="form-control m-auto" type="text" name="add" placeholder ="start adding" />
        </form>
    
      </div>
      <div class="contact">
        <h3 class="name my-4 text-center" title="Try copying this " >created by Aashish</h3>
        <!-- <div class="icon">
            <ul class="my-4 text-center">
                <i class="fab fa-instagram"></i>
            </ul>
        </div> -->
    </div>
      


    

    <script src="todos.js"></script>
</body>
</html>
